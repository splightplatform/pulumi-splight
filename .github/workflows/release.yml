name: Release
on:
  push:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

permissions:
  contents: write

jobs:
  tag_version:
    name: Tag version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version from feature branch
        id: get_version
        run: echo "CURRENT_VERSION=$(cat version)" >> "$GITHUB_ENV"
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          custom_tag: ${{ env.CURRENT_VERSION }}

  publish_binary:
    name: Publish provider
    runs-on: ubuntu-latest
    needs: tag_version
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
          cache-dependency-path: ${{ github.workspace }}/provider/go.sum
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

  publish_sdks:
    name: Publish SDKs
    runs-on: ubuntu-latest
    needs: publish_binary
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Build SDKs
        run: make build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ env.PYPI_API_TOKEN }}
          packages-dir: ${{ github.workspace }}/sdk/python/dist/
          skip-existing: true
      - name: Publish package to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          access: "public"
          token: ${{ env.NPM_TOKEN }}
          package: ${{ github.workspace }}/sdk/nodejs/bin/package.json
      - name: Publish package to NuGet
        run: |
          dotnet nuget push ${{ github.workspace }}/sdk/dotnet/bin/Debug/*.nupkg --skip-duplicate --api-key ${{ env.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json
